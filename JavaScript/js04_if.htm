<h3>Comando if</h3>

<script language="javascript">
<!--
/* Objetivo: Testar o uso da decisão condicional simples
*/

/* Definição das variáveis*/
var num1;
var num2;
var num3;

/* Entrada de dados*/
num1 = window.prompt('entre com um número: ', 'Digite o primeiro número');
num2 = window.prompt('entre com um número: ', 'Digite o segundo número');

/*Processamento dos dados*/
if(num1 >= num2){
	num3 = num1;
	num1 = num2;
	num2 = num3;
}


/* Saída de Dados */ 
document.write('A ordem dos números são: ' + num1 + '-' + num2); // Mensagem de saudação

</script>
