<h3> Calculadora que so soma</h3>

<script language="javascript">
<!--
/* Objetivo: Somar
*/

/* Definição das variáveis*/
var num1;
var num2;
var result;

/* Entrada de dados*/
num1 = window.prompt('entre com um número: ', 'Digite o primeiro número');
num2 = window.prompt('entre com um número: ', 'Digite o segundo número');

/*Processamento dos dados*/
result = parseInt(num1) + parseInt(num2);


/* Saída de Dados */ 
document.write('o resultado da soma: ' + result); // Mensagem de saudação

</script>
